<div class="navbar">
    <ng-container *ngFor="let menuobj of menuLayout" >
        <ng-container *ngIf="!menuobj.needsGame || gameDataPtr.gameDataSetup">
            <ng-container *ngIf="menuobj.sub === undefined; then isSimple; else isMulti;">
            </ng-container>
            <ng-template #isSimple>
                <a routerLink="{{menuobj.path}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{menuobj.text}}</a>
            </ng-template>
            <ng-template #isMulti>
                <div class="subnav">
                    <button class="subnavbtn">{{menuobj.text}}&#9660;</button>
                    <div class="subnav-content">
                        <a *ngFor="let submenuobj of menuobj.sub" routerLink="{{submenuobj.path}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{submenuobj.text}}</a>
                    </div>
                </div>    
            </ng-template>
        </ng-container>
    </ng-container>
    <span style="float:right">Version 1.02</span>
    <!-- <hr/> -->
</div>
<router-outlet></router-outlet>
