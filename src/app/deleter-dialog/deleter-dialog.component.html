
<dialog class="px20" #deleteDialog >
    <form [formGroup]="deleteForm" (ngSubmit)="onDeleteFormSubmit()" >
        <p> Select {{nameKind}}s to be Deleted... </p>
        @for (name of nameList; track name) {
        <section>
            <input type="checkbox" id={{name}} name={{name}} formControlName={{name}} value=1 (change)="onCheckChanged($event)">
            <label for={{name}}> {{name}}</label>
            <br/>
        </section>
        }
        <div>
            <button type="submit" style="margin-top:2rem"> {{deleteButtonMsg}} </button>
        </div>
    </form>
</dialog>
