<!-- pick a nice looking monospace font -->
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Courier+Prime">
</head>
<div>
    <!-- <div>012345678901234567890123456789</div> -->

    <ng-container  *ngFor="let viewline of viewLines">
        <ng-container *ngIf="viewline.substring(0,1) === '=' else Normal">
            <div> <span class="inverse">==></span>{{viewline.substring(3)}}
            </div>
        </ng-container>
        <ng-template #Normal>
            <div>{{viewline}}</div>
        </ng-template>
    </ng-container>
    <div>{{inputLine}}<input autofocus (keyup)="onScoreEntryInputKeyUp($event)" size="5"></div>
</div>

<dialog class="px20" #gotoBoardDialog>
    <section>
        <p> Boards Remaining </p>
        <p> {{boardsToDoMsg}} </p>
        <p>
            <label for="boardSelect"> GoTo Board: </label>
            <input class="px20" id="boardSelect" #boardSelect autofocus (keyup)="onGoToBoardInputKeyUp($event)">
        </p>
    </section>
</dialog>

<dialog class="px20" #unbalancedSpecialDialog>
    <section>
        <p>
            Enter Special Scores:
        </p>
        <p>
            <label for="specialNS"> {{unbalancedSpecialNSPrompt}} </label>
            <input class="px20" id="specialNS" #specialNS (keyup)="onSpecialNSInputKeyUp($event)">
        </p>
        <p>
            <label for="specialEW"> {{unbalancedSpecialEWPrompt}} </label>
            <input class="px20" id="specialEW" #specialEW  (keyup)="onSpecialEWInputKeyUp($event)">
        </p>
    </section>
</dialog>
