<span>{{firstPart}}</span>
<ng-container *ngIf="redPart !== ''">
    <span class="cred suit">{{redPart}}</span>
    <span>{{secondPart}}</span>
</ng-container>
<ng-container *ngIf="blackPart !== ''">
    <span [ngClass]="colorizeBlack? 'cblk suit' : 'suit'">{{blackPart}}</span>
    <span>{{secondPart}}</span>
</ng-container>
<ng-container *ngIf="useBreak">
<br/>
</ng-container>
